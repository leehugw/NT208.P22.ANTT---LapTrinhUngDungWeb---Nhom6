<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Menu Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="/Admin_Menu/PC_admin_menu.css" rel="stylesheet">
    <link href="/Admin_Menu/mobile_admin_menu.css" rel="stylesheet">
    <link href="/Admin_Menu/admin_menu.css" rel="stylesheet">

</head>

<body>
    <header class="bg-white shadow navbar fixed-top font-roboto">
        <div class="container d-flex justify-content-between align-items-center py-2 px-6">
            <div class="d-none d-md-flex align-items-center logo-container">
                <img alt="Logo" height="80" src="/Admin_Menu/logo.png" width="80">
            </div>
            <nav class=" d-none d-md-flex navbar-container align-items-center mx-auto">
                <a class="nav-link mx-2 text-decoration-none btn-home" role="button">Trang chủ</a>
                <div class="dropdown mx-2">
                    <a class="btn btn-secondary dropdown-toggle bg-white text-dark border-0" href="#" role="button"
                        id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"  style="color: #3d67da;">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item btn-admin-statistics" role="button">Thống kê</a></li>
                        <li><a class="dropdown-item btn-admin-student" role="button">Theo dõi sinh viên</a></li>
                        <li><a class="dropdown-item btn-admin-lecturer" role="button">Theo dõi giảng viên</a></li>
                        <li><a class="dropdown-item btn-create-lecturer-account" role="button">Tạo tài khoản giảng viên</a></li>
                        <li><a class="dropdown-item btn-feedback" role="button">Danh sách phản hồi</a></li>
                    </ul>
                </div>
            </nav>
            <button class="d-md-none btn btn-link text-dark" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="btn bg-white text-dar
            k fw-bold rounded-0 ml-2 logout-button"><i
                    class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </div>
        <nav class="fixed-top bg-white shadow-lg navbar-container" id="mobile-menu"
            style="width: 75%; height: 100%; display: none;">
            <div class="d-flex justify-content-start align-items-center p-4">
                <span class="h4 fw-bold">Chatbot UIT</span>
                <button class="btn btn-link text-dark ms-auto" id="menu-close">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <a class="nav-link d-block text-decoration-none py-2 px-4 text-start btn-home" role="button">
                <i class="fa-solid fa-house-chimney"></i> Trang chủ
            </a>
            <button class="nav-link d-block text-decoration-none py-2 px-4 btn text-start w-100"
                data-bs-toggle="collapse" data-bs-target="#adminDropdown">
                <i class="fa-solid fa-user"></i> Admin <i class="fa-solid fa-chevron-down float-end"></i>
            </button>
            <div class="collapse" id="adminDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5 text-start btn-admin-statistics" role="button">Thống kê</a>
            </div>
            <div class="collapse" id="adminDropdown">
                <a class="btn-admin-student nav-link d-block text-decoration-none py-2 px-5 text-start" role="button">Theo dõi sinh viên</a>
            </div>
            <div class="collapse" id="adminDropdown">
                <a class="btn-admin-lecturer nav-link d-block text-decoration-none py-2 px-5 text-start" role="button">Theo dõi giảng viên</a>
            </div>
            <div class="collapse" id="adminDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5 text-start btn-create-lecturer-account" role="button">Tạo tài khoản giảng viên</a>
            </div>
            <div class="collapse" id="adminDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5 text-start btn-feedback" role="button">Danh sách phản hồi</a>
            </div>

        </nav>
    </header>
    <section>
        <br><br><br><br><br>
        <h2 style="text-align: center; color: rgb(47, 56, 108)">Quản lý chung</h2>
        <div class="cards">
            <button class="card btn-admin-statistics">
                <i class="fas fa-file-alt"></i>
                <h3>Thống kê</h3>
                <p>Thống kê kết quả học tập sinh viên</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a class="btn-admin-statistics">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-admin-student" href="#">
                <i class="fas fa-user-graduate"></i>
                <h3>Theo dõi sinh viên</h3>
                <p>Theo dõi sinh viên</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a class="btn-admin-student">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-admin-lecturer" href="#">
                <i class="fas fa-user-graduate"></i>
                <h3>Theo dõi giảng viên</h3>
                <p>Theo dõi giảng viên</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a class="btn-admin-lecturer">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-create-lecturer-account" href="#">
                <i class="fas fa-user-plus"></i>
                <h3>Tạo tài khoản giảng viên</h3>
                <p>Tạo mới tài khoản cho giảng viên</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a class="btn-create-lecturer-account">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-feedback" href="#">
                <i class="fas fa-comments"></i>
                <h3>Danh sách phản hồi</h3>
                <p>Danh sách phản hồi/báo lỗi</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a class="btn-feedback"">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
        </div>
    </section>
    <br><br><br><br><br><br><br>
    <footer class="footer-nav d-flex justify-content-between align-items-center px-3 mt-auto py-1">
        <a href="#" class="me-auto">Privacy Policy</a>
        <a href="#" class="d-flex align-items-center">
            <span class="me-1">Help</span>
            <i class="fas fa-question-circle"></i>
        </a>
    </footer>
    <script src="/Admin_Menu/admin_menu.js"></script>
</body>

</html>
