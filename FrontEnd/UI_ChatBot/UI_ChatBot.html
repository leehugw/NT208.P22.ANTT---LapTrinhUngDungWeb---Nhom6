<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot UIT</title>

    <link rel="stylesheet" href="/UI_ChatBot/UI_ChatBot.css" />
    <link rel="stylesheet" href="/UI_ChatBot/css/PCstudentlist.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="header-container">
        <!-- Navbar -->
        <header class="navbar fixed-top" id="mainNavbar">
            <div class="container d-flex justify-content-between align-items-center py-2 px-6">
                <nav class="d-none d-md-flex navbar-container align-items-center mx-auto">
                    <a class="nav-link mx-2 text-decoration-none" href="#home">Home</a>
                    <a class="nav-link mx-2 text-decoration-none" href="#home">About us</a>
                    <a class="nav-link mx-2 text-decoration-none" href="#home">Service</a>
                    <a class="nav-link mx-2 text-decoration-none" href="#home">How it works?</a>
                    <a class="nav-link mx-2 text-decoration-none" href="#home">Contact</a>
                    <div class="dropdown mx-2">
                      <a class="btn dropdown-toggle bg-white text-uit-blue border-0" href="#" role="button"
                             id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Sinh viên
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                            <li><a class="dropdown-item" href="#">Tiến độ học tập</a></li>
                            <li><a class="dropdown-item" href="#">ChatBot</a></li>
                        </ul>
                    </div>
                </nav>
                <button class="d-md-none btn btn-link text-dark" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="btn bg-white text-dark fw-bold rounded-0 ml-2 logout-button"><i
                        class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </div>
        </header>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#" class="sidebar-icon" onclick="openChatHistory()"><i class="fas fa-history"></i></a></li>
                <li><a href="#" class="sidebar-icon"><i class="fas fa-plus-circle"></i></a></li> <!-- Add icon -->
                <li><a href="#" class="sidebar-icon"><i class="fas fa-question-circle"></i></a></li> <!-- Question icon -->
            </ul>
        </div>

        <!-- Logo và tiêu đề -->
        <div class="logo-title">
            <img src="/UI_ChatBot/logo.png" alt="ChatBot Logo" class="chatbot-logo" />
            <h2 class="chatbot-title">ChatBot UIT</h2>
        </div>

        <!-- Khung chat chính -->
        <div class="chatbox-container" id="chatbox-container">
            <div class="chat-box">
                <div class="chat-response">
                    <p><strong>Tôi có thể giúp gì cho bạn?</strong></p>
                </div>

                <!-- FAQ -->
                <div class="faq">
                    <div class="divider"></div>
                    <p class="faq-title">Các câu hỏi thường gặp</p>
                    <div class="faq-buttons">
                        <button ondblclick="fillMessage(this)">Đăng ký môn thế nào?</button>
                        <button ondblclick="fillMessage(this)">Tôi nên học môn gì tiếp theo?</button>
                        <button ondblclick="fillMessage(this)">Chính sách học bổng năm nay</button>
                    </div>
                </div>
            </div>

            <!-- Khung nhập tin nhắn -->
            <div class="chat-input">
                <input type="text" placeholder="Nhập gì đó..." id="user-input" />
                <button class="send-btn" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </div>    
        </div>
    </div>

    <footer class="font-roboto footer-nav d-flex justify-content-between align-items-center px-3 py-2 text-light mt-auto">
        <a href="#" class="text-light text-decoration-none me-auto">Privacy Policy</a>
        <a href="#" class="text-light text-decoration-none d-flex align-items-center">
            <span class="me-1">Help</span>
            <i class="fas fa-question-circle"></i>
        </a>
    </footer>
<!-- Script ẩn/hiện navbar khi cuộn -->
<script>
    let lastScrollTop = 0;
    const navbar = document.getElementById("mainNavbar");

    window.addEventListener("scroll", function () {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop) {
        navbar.style.top = "-80px";
      } else {
        navbar.style.top = "0";
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
    <script src="/UI_ChatBot/UI_ChatBot.js"></script>
  
    
</body>
</html>
